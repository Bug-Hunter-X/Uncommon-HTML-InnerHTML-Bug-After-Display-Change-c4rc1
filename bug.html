<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none";
      //Error: Missing  a setTimeout or similar to allow the UI to update before changing the innerHTML
      document.getElementById("myDiv").innerHTML = "This text replaces the previous text.";
    }
  </script>
</body>
</html>
